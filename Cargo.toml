[workspace]
members = ["ls_dcm", "mpc_checks_cleaner", "one_way_sync", "peeteewee", "serde-mcc"]
resolver = "2"

[workspace.package]
#name = "rad-tools"
version = "0.1.0"
edition = "2021"
authors = ["Tom Vercauteren"]

[workspace.dependencies]
thiserror = "1"
anyhow = "1"
quick-xml = "0.32"
base64 = "0.22"
ndarray = "0.15.6"
clap = { version = "4", features = ["derive"] }
dicom-core = "0.7"
dicom-object = "0.7"
dicom-dictionary-std = "0.7"
walkdir = "2"
tokio = { version = "1", features = ["full"] }
crossterm = "0.27.0"
ratatui = { version = "0.26", features = ["default"] }
tracing = "0.1"
tracing-subscriber = "0.3"
comfy-table = "7"
chrono = "0.4"
serde = { version = "1", features = ["default", "serde_derive"] }
serde-xml-rs = "0.6"

#[workspace.dev-dependencies]
log = "0.4"
env_logger = "0.11"

[profile.release]
opt-level = 3
lto = true
